{% extends 'base/base.html' %}
{% block content %}
	<br>
	<div class="container pintamelo">
		<form action="" method="post" novalidate>
			{{ form.hidden_tag() }}
			<br><br>
			<div class="form-group">
	            {{ form.numero_vuelo.label }}
	            {{ form.numero_vuelo(size=64) }}<br>
	            {% for error in form.numero_vuelo.errors %}
	            <span style="color: red;">{{ error }}</span>
	            {% endfor %}
		    </div>
		   	<div>
				{{ form.submit(class_ = "btn btn-primary") }}<br><br>
		     </div>
		</form>
	</div>

	<br><br><br><br><br>
{% endblock %}
