{% extends 'base/base.html' %}
{% block content %}
	<br>
	<div class="container">
		<table class="center">
			<caption style = "text-align: center;"> Tabla de informaci√≥n del vuelo solicitado</caption>

	        {% for key, value in result.items() %}
				<tr>
					{% if key == "ID pasajero"%}
						{% for elem in value %}
							<tr>
								<th scope="row"> {{ key }} </th>
							    <th> {{ elem }} </th>
						    </tr>
						{% endfor %}
					{% else %}
						<th scope="row"> {{ key }} </th>
		            	<td> {{ value }} </td>
		            {% endif %}
	            </tr>

	        {% endfor %}
	    </table> 
	</div>

	<br><br><br><br><br>

{% endblock %}
